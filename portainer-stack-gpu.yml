version: '3.8'

services:
  stable-diffusion-api:
    image: minha-api-gpu:latest
    build:
      context: https://github.com/fabricio1905harry/api-generator.git
      dockerfile: Dockerfile
    container_name: stable-diffusion-api
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - API_KEY=${API_KEY}
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - models_cache:/root/.cache/huggingface
    restart: unless-stopped
    networks:
      - api-network

volumes:
  models_cache:
    driver: local

networks:
  api-network:
    driver: bridge

