version: '3'

services:
  stable-diffusion-api:
    image: minha-api-cpu:latest
    build:
      context: https://github.com/fabricio1905harry/api-generator.git
      dockerfile: Dockerfile
    container_name: stable-diffusion-api
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - API_KEY=${API_KEY}
      - CUDA_VISIBLE_DEVICES=""
    volumes:
      - models_cache:/root/.cache/huggingface
    restart: unless-stopped
    networks:
      - api-network

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx_config:/etc/nginx/conf.d:ro
    depends_on:
      - stable-diffusion-api
    restart: unless-stopped
    networks:
      - api-network

volumes:
  models_cache:
    driver: local
  nginx_config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /path/to/nginx.conf  # Ajuste o caminho no Portainer

networks:
  api-network:
    driver: bridge

