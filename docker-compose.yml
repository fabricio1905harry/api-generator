version: '3'

services:
  stable-diffusion-api:
    build: .
    image: stable-diffusion-api:latest
    runtime: nvidia
    ports:
      - "8000:8000"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - API_KEY=${API_KEY:-your-secret-api-key-here}
    env_file:
      - .env
    volumes:
      - ./models_cache:/root/.cache/huggingface
    restart: unless-stopped

