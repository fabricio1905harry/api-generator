version: '3.8'

services:
  stable-diffusion-api:
    build: .
    container_name: stable-diffusion-api
    ports:
      - "127.0.0.1:8000:8000"  # Apenas localhost, Nginx vai expor externamente
    environment:
      - CUDA_VISIBLE_DEVICES=""
      - API_KEY=${API_KEY:-your-secret-api-key-here}
    env_file:
      - .env
    volumes:
      - ./models_cache:/root/.cache/huggingface
    restart: unless-stopped
    networks:
      - api-network

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"  # Descomente se usar SSL
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Descomente as linhas abaixo se usar SSL:
      # - ./nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - stable-diffusion-api
    restart: unless-stopped
    networks:
      - api-network

networks:
  api-network:
    driver: bridge

