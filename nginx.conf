server {
    listen 80;
    server_name _;  # Substitua pelo seu domínio ou use _ para aceitar qualquer domínio

    client_max_body_size 100M;  # Permite upload de imagens maiores

    location / {
        proxy_pass http://stable-diffusion-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para geração de imagens (pode demorar)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

